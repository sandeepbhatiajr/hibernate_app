<form>
  <div class="imgcontainer">

    <img class="img-thumbnail img-circle" style="width: 40%;" src="images/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" ng-model="username" required>

    <input class="form-control" type="password" ng-model="password" required>
    
    <br>
    <div>
    <button id="loginButton" class="form-control" type="submit">Login</button>
    </div>
    <label>
      <input type="checkbox" name="remember"> Remember me
    </label>
    
    <div style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
  </div>


</form>
</div>
</div>
